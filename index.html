<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19aba0697a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Library</h1>

        <button class="add-btn" id="open-modal">+ Add book</button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <form id="book-form">
                    <h2>New Book</h2>
                        
                    <input type="text" id="title" class="book-form-input" placeholder="Title" required>
                    
                    <input type="text" id="author" class="book-form-input" placeholder="Author" required>

                    <input type="number" id="pages" class="book-form-input" placeholder="Pages" required>

                    <div class="input-ctn">
                        <label for="is-read">Read</label>
                        <input type="checkbox" name="is-read" id="is-read">
                    </div>

                    <button type="submit" class="submit-btn" id="submit-btn">Add to Library</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <div class="book-ctn">
            <div class="book">
                <div class="book-description">
                    <h1 class="title">Atomic Habits</h1>
                    <h3 class="author">James Clear</h3>
                    <p>Pages: 310</p>
                </div>

                <div class="button-ctn">
                    <button type="button" class="read-btn">Not read</button>
                    <button type="button" class="dlt-btn">Delete</button>
                </div>
            </div>
            
            <div class="book">
                
            </div>
        </div>
    </main>

    <footer>
        <p>SenSlay</p>
        <a href="https://github.com/SenSlay" target="_blank">
            <i class="fab fa-github" aria-hidden="true" style="font-size: 20px;"></i>
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
